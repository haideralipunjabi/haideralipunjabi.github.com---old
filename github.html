      display: none;

    <script src="/assets/js/jquery-3.2.1.min.js" charset="utf-8"></script>

<body>
  <div id="header">

  </div>
  <div class="container">
    <div class="section white">
      <h4 class="section-title"><span>My Github</span></h4>
        <div class="row">
          <div class="col offset-s1 s10 m6 l2">
            <img id="github_profile_image" class="responsive-img" src="" alt="">
          </div>
          <div class="col s12 m6 l4">
            <h5 id="github_username" class="center-align"><i class="fa fa-user"></i></h5>
            <h5 id="github_repos" class="center-align"><i class="fa  fa-database "></i></h5>
            <h5 class="center-align"><i class="fa fa-external-link"></i><a id="github_link" href="#">View Profile on Github</a></h5>
          </div>
          <div class="col l6">
            <div id="calendar" class="hide-on-med-and-down">

            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m12 l4">
            <h5>Repos per language</h5>
            <canvas id="chart_rpl" width="100%"></canvas>
          </div>
          <div class="col s12 m12 l4">
            <h5>Stars per language</h5>
            <canvas id="chart_spl" width="100%"></canvas>
          </div>
          <div class="col s12 m12 l4">
            <h5>Commits per language</h5>
            <canvas id="chart_cpl" width="100%"></canvas>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m12 l6">
            <h5>Commits per repo</h5>
            <canvas id="chart_cpr" width="100%"></canvas>
          </div>
          <div class="col s12 m12 l6">
            <h5>Stars per repo</h5>
            <canvas id="chart_spr" width="100%"></canvas>
          </div>
        </div>
    </div>
  </div>
  <div id="footer">

  </div>
  <script src="/assets/js/Chart.bundle.min.js" charset="utf-8"></script>
